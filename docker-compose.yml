version: "3"
services:
  backend:
    build: ./backend
    container_name: streye-backend
    ports:
      - "3000"
    networks:
      - streye-network
    volumes:
      - ./backend/streye.db:/go/streye.db
      - videos:/tmp/rec/

  frontend:
    build:
      context: ./frontend
      args: 
        - username=streye
        - password=eyerts
    container_name: streye-frontend
    ports: 
        - "80:80"
        - "1935:1935"
    networks:
      streye-network:
        ipv4_address: 172.18.0.3
    volumes: 
        - ./frontend/nginx.conf:/etc/nginx/nginx.conf
        - videos:/tmp/rec/
    depends_on: 
      - backend
    
networks:
  streye-network:
volumes:
  videos:
